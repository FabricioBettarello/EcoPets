<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Projeto EcoPets - Registro</title>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="../assets/images/logo.png">
            <a href="../index.html">EcoPets</a>
        </div>
        <div class="nav-links">
            <a href="../index.html#about">Sobre</a>
            <a href="../index.html#solution">Soluções</a>
            <a href="../index.html#audience">Público-alvo</a>
            <a href="../index.html#benefits">Benefícios</a>
            <a href="../index.html#help">Como ajudamos</a>
        </div>
        <button><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </nav>

    <div class="wrapper">
        <form action="">
            <h1>Registro</h1>
            <div class="input-box">
                <input name="name" type="text" placeholder="Nome" required>
                <i class="bi bi-quote"></i>
            </div>
            <div class="input-box">
                <input name="username" type="text" placeholder="E-mail" required>
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input name="password" type="password" placeholder="Senha" required>
                <i class="bi bi-lock-fill"></i>
            </div>
            <button type="submit" class="btn" onclick="register()">Registrar</button>
            <div class="register-link">
                <p>Já tem uma conta? <a href="./login.html">Entrar</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>© 2024 Projeto EcoPets.</p>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>

</html>
